<html>
    <head>
        <!--Title,favicom............-->
        <title>Formating Tags</title>
        <link rel="icon" type="image.jpg" href="Ecommerce-1">
    </head>
    <body>
        <!-- Content t be displayed on the UI-->
        <!--Formationg tags-->
        <h1>Kondeti venkatakiran</h1>
        <Font face="Times New Roman" size="20" color="#123456">KONDETI VENKATAKIRAN</Font>
        <b>KONDETI VENKATAKIRAN</b><!--bold-->
        <I>KONDETI VENKATAKIRAN</I><!--Italian-->
        <q>KONDETI VENKATAKIRAN</q><!--quatation-->
        <br>KONDETI <br>VENKATAKIRAN<!--break-line-->
        <strike>hi Welcome</strike><!--Strick Text-->
        <strong>hi</strong><!--Strong Text-->
        KONDETI<small>VENKATAKIRAN</small> <!--small text-->
        <del>KONDETI VENKATAKIRAN</del><!--Delete text-->
        <abbr title="WATER">H2O</abbr><!--Abbrivation-->
        <dbo dir="ltr">KONDETI VENKATAKIRAN</dbo><!--left to right text-->
        <dbo dir="rtl">KONDETI VENKATAKIRAN</dbo><!--Right to left text-->
        H<sub>2</sub>O <!--Subscript H2O-->
        X<sup>2</sup><!--Superscript X^2-->
    </body>
</html>
